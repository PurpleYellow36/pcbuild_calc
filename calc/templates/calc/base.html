{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>PCBUILD_CALC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!--ヘッダー-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'calc:index' %}">PCBUILD_CALC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  メニュー
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="{% url 'calc:index' %}">計算ページ</a></li>
                  <li><a class="dropdown-item" href="{% url 'calc:description' %}">このサービスについて</a></li>
                  <li><a class="dropdown-item" href="{% url 'calc:inquiry' %}">お問い合わせフォーム</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    {% if messages %}
      <div class="container">
        <div class="row" style="margin-right: 2rem;">
          <div class="messages_style w-100">
            <ul class="messages" style="list-style: none;">
              {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {{ message }}
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    {% endif %}

    {% block content %}{% endblock %}

    <!--フッター-->
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'calc:index' %}" class="nav-link px-2 text-muted">計算ページ</a></li>
            <li class="nav-item"><a href="{% url 'calc:description' %}" class="nav-link px-2 text-muted">このサービスについて</a></li>
            <li class="nav-item"><a href="{% url 'calc:inquiry' %}" class="nav-link px-2 text-muted">お問い合わせフォーム</a></li>
          </ul>
          <p class="text-center text-muted">&copy; 2021 PCBUILD_CALC</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/calculate.js' %}"></script>
</body>
</html>
